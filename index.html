<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="desafio.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <section>

    <div class="principal">

        <div class="morado pdg">
          <h2 class="letra_oscuro titulo centrar_txt"> Your Result</h2>
          <div class="circulo centrar_txt">
            <div class="numero">76</div> 
            <div class="letra_oscuro">of 100 </div>
          </div>
          <h1 class="centrar_txt">Great</h1>
          <p class="letra_oscuro centrar_txt">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="resumen pdg">
          <h1 class="titulo">Summary</h1>
          <div class="reaction padre">
            <div class="fila">
              <img src="assets/images/icon-reaction.svg" alt="">Reaction <div class="result"><span>80 </span><span>/ 100</span></div>
            </div>
          </div>
          <div class="memory padre">

            <div class="fila">
              <img src="assets/images/icon-memory.svg" alt="">Memory <div class="result"><span>92 </span><span>/ 100</span></div>
            </div>
          </div>
          <div class="verbal padre">
            <div class="fila">
              <img src="assets/images/icon-verbal.svg" alt=""> Verbal <div class="result"><span>61 </span><span>/ 100</span></div>
            </div>
          </div>
          <div class="visual padre">
            <div class="fila">
              <img src="assets/images/icon-visual.svg" alt=""> Visual <div class="result"><span>72 </span><span>/ 100</span></div>
            </div>
          </div>

          <button class="btn fila">Continue</button>
        </div>

    </div>

  </section>

  

</body>
</html>
